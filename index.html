<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <body>
        <!--Header-->
        <header>
            <h3 class="score">View Highscore</h3>
            <h3 class="time">Time: <span id="time-left">60</span></h3>
        </header>

        <!--Intro Text-->
        <main>
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related quesitons within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            
        <!--Questions -->
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">A</button>
                    <button class="btn">B</button>
                    <button class="btn">C</button>
                    <button class="btn">D</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
              </div>   
        </div>
        </main>
        <script src="./assets/script.js"></script>
    </body>
